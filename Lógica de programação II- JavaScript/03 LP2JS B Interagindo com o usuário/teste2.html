<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #seguidora {
      position: absolute;
      background: blue;
      width: 100px;
      height: 100px;
    }
  </style>
  <body>
    <div id="display"></div>
    <script>
      document.addEventListener('mousemove', getPositionMouse)
      //document.addEventListener("mousedown", );

      function getPositionMouse(evento) {
        var x = evento.clientX,
          y = evento.clientY
        document.getElementById('display').innerHTML =
          'Posição atual: x = ' + x + '\n\tY = ' + y
        stalker = document.getElementById('seguidora')
        stalker.style.top = y + 'px'
        stalker.style.left = x + 'px'
      }
    </script>
    <div id="seguidora"></div>
  </body>
</html>
