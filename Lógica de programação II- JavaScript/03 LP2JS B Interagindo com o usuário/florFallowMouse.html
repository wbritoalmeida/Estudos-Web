<canvas
  width="600"
  height="400"
  onmousemove="mouseMove(event)"
  onmouseout="mouseOut()"
>
</canvas>

<script>
  var tela = document.querySelector('canvas')
  var pincel = tela.getContext('2d')

  function animarFlor(vx, vy, vr) {
    pincel.clearRect(0, 0, 600, 400)

    criarFlor(vx, vy, vr)
  }

  function desenhaCirculo(x, y, raio, cor) {
    pincel.fillStyle = cor
    pincel.beginPath()
    pincel.arc(x, y, raio, 0, 2 * 3.14)
    pincel.fill()
  }

  function criarFlor(x, y, raio) {
    desenhaCirculo(x, y, raio, 'red')
    desenhaCirculo(x, y - 2 * raio, raio, 'yellow')
    desenhaCirculo(x + 2 * raio, y, raio, 'black')
    desenhaCirculo(x, y + 2 * raio, raio, 'blue')
    desenhaCirculo(x - 2 * raio, y, raio, 'orange')
  }

  function mouseMove(e) {
    var x = e.clientX
    var y = e.clientY
    animarFlor(x - 8, y - 8, 8)
    //var coord = 'Mouse: (' + x + ',' + y + ')'
    //document.getElementById('coord').innerHTML = coord
  }
  function mouseOut() {
    animarFlor(300, 200, 8)
  }
</script>
