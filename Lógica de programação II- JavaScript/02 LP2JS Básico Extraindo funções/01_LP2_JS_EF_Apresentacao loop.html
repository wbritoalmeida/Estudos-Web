  function desenhaQuadrado(vx, vy, vcor) {
    var tela = document.querySelector('canvas')
    var pincel = tela.getContext('2d')

    pincel.fillStyle = vcor
    pincel.fillRect(vx, vy, 50, 50)
    pincel.strokeStyle = 'white'
    pincel.strokeRect(vx, vy, 50, 50)
  }
