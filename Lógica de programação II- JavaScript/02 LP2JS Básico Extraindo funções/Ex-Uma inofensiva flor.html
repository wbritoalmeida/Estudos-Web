<canvas width="600" height="400"></canvas>

<script>
  var tela = document.querySelector('canvas')
  var pincel = tela.getContext('2d')
  pincel.fillStyle = 'lightgray'
  pincel.fillRect(0, 0, 600, 400)

  function desenhaCirculo(x, y, raio, cor) {
    pincel.fillStyle = cor
    pincel.beginPath()
    pincel.arc(x, y, raio, 0, 2 * 3.14)
    pincel.fill()
  }

  function criarFlor(x, y, raio) {
    desenhaCirculo(x, y, raio, 'red')
    desenhaCirculo(x, y - 2 * raio, raio, 'yellow')
    desenhaCirculo(x + 2 * raio, y, raio, 'black')
    desenhaCirculo(x, y + 2 * raio, raio, 'blue')
    desenhaCirculo(x - 2 * raio, y, raio, 'orange')
  }

  criarFlor(50, 200, 10)

  desenhaCirculo(300, 200, 15.7, 'red')
  desenhaCirculo(300, 169, 15.7, 'yellow')
  desenhaCirculo(331.4, 200, 15.7, 'black')
  desenhaCirculo(300, 231.4, 15.7, 'blue')
  desenhaCirculo(269, 200, 15.7, 'orange')
</script>
