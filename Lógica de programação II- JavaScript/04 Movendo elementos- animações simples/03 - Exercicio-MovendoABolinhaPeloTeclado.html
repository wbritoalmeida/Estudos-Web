<canvas width="600" height="400"></canvas>

<script>
  var tela = document.querySelector('canvas')
  var pincel = tela.getContext('2d')
  pincel.fillStyle = 'lightgray'
  pincel.fillRect(0, 0, 600, 400)

  var x = 20
  var y = 20
  var raio = 10

  // códigos do teclado

  var esquerda = 37
  var cima = 38
  var direita = 39
  var baixo = 40

  // taxa de incremento
  var taxa = 10

  function desenhaCirculo(x, y, raio) {
    pincel.fillStyle = 'blue'
    pincel.beginPath()
    pincel.arc(x, y, raio, 0, 2 * Math.PI)
    pincel.fill()
  }

  function limpaTela() {
    pincel.clearRect(0, 0, 600, 400)
  }

  function atualizaTela() {
    limpaTela()
    if (raio > 10) {
      raio -= 1
    }
    desenhaCirculo(x, y, raio)
  }

  setInterval(atualizaTela, 20)

  function leDoTeclado(evento) {
    // sua lógica virá aqui

    // if (x > 19 && x < 581 && y > 19 && y < 381) {
    if (esquerda == evento.keyCode && x > 19) {
      x += -10
    }
    if (cima == evento.keyCode && y > 19) {
      y += -10
    }
    if (direita == evento.keyCode && x < 581) {
      x += 10
    }
    if (baixo == evento.keyCode && y < 381) {
      y += 10
    }
    if (
      baixo == evento.keyCode ||
      direita == evento.keyCode ||
      cima == evento.keyCode ||
      esquerda == evento.keyCode
    ) {
      raio = 16
    }

    console.log(
      'tecla= ' + evento.keyCode + ', ' + 'x= ' + ', ' + x + 'y= ' + y
    )
  }

  document.onkeydown = leDoTeclado
</script>
